<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TableView Prototype</title>
    <script src="index.js"></script>
</head>
<body>

        <tr><th>User</th> <th>CarID</th> <th>Total price</th> <th>Fuel</th> <th>Wheel</th> <th>Colour</th> <th>GPS <br>(kr1000)</th> <th>Spoiler <br> (kr2000)</th> <th></th><th></th></tr>

            <option>Electric (kr10000)</option>

            <option>Big (kr2000)</option></select></td> <td><select class="colour"><option>White (kr0)</option>
            <option>Black (kr100)</option>
            <option>Red (kr200)</option></select></td> <td><input type="checkbox" class="GPS"></td> <td><input type="checkbox" class="spoiler"> </td> <td><button class="saveEdits">Save</button></td> <td><button class="delete">Delete</button></td></tr>
